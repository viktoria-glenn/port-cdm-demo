<ui:composition template="./resources/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <p:outputLabel value="Port CDM Visual Prototype Demo" />
        <p:growl id="messages" showDetail="true" autoUpdate="true" />
    </ui:define>


    <ui:define name="left">


        <h:form id="tree_form">
            <p:panel id="tree_panel">
                <f:event listener="#{treeController.buildTreeNode()}" type="preRenderView" />

                <p:tree value="#{treeController.currentTree}" var="node" selectionMode="single"
                        selection="#{treeController.currentSelectedNodes}">
                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed"/>
                    <p:ajax event="select" update=":messages" listener="#{treeController.onNodeSelect}" />

                    <p:treeNode type="ETB" icon="ui-icon-home">
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                    <p:treeNode type="ETD" icon="ui-icon-home" >
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                    <p:treeNode type="Vessel" icon="ui-icon-flag">
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                    <p:treeNode type="State" icon="ui-icon-document" styleClass="treenode_color_green">
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                    <p:treeNode type="Action" icon="ui-icon-person">
                        <h:outputText value="#{node}" />
                    </p:treeNode>

                </p:tree>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="right">
        <h:form id="detail_form">
            <p:panel id="detail_panel" header="Node Detail">
                <h:outputText value="#{treeController.controllerName}" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
